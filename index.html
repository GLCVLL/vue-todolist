<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="img/icons8-favicon-100.png">
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script defer src="js/script.js"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="root" class="container-fluid mt-3">
        <ul class="list-group">
            <li class="list-group-item" v-for="todo in todos" :key="todo.text" :class="{ 'text-decoration-line-through': todo.done }" @click="toggleDone(todo)">
                {{ todo.text }}
                <span class="delete-icon" @click="deleteTodo(todo.id)">x</span>            
            </li>
            <li class="list-group-item">
                <input type="text" v-model="newTodoText" placeholder="Inserisci cosa fare" class="px-3" @keydown.enter="addTodo">
                <button @click="addTodo" class="btn btn-success mx-3">Aggiungi</button>
            </li>
        </ul>
    </div>
</body>
</html>
